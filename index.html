<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Github File Viewer</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">
    <div class="panel left">
      <div class="left-heading">
        Github Files
      </div>
      <div class="files">
        <div class="info">Please Load the Github Repo URL!</div>
      </div>
      <form class="form">
        <input type="text" id="github-repo-url" placeholder="Enter Github Repo URL" />
        <button type="submit">Load</button>
      </form>
    </div>
    <div class="resizer"></div>
    <div class="panel right">
      <pre id="file-content"></pre>
      <div class="info">Please select a file to view content</div>
    </div>
  </div>
</body>
<script src="./script.js"></script>
</html>
